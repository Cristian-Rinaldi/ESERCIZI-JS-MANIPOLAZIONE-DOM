<!-- Crea la tua To-Do List mediante i metodi visti nel video.
Crea una funzione che ti permetterà di:
Creare una lista aggiungendo il task desiderato mediante il bottone Aggiungi.
Creare un checkbox per ogni task aggiunto. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>To-do List</h1>
      <input type="text" placeholder="..." />
      <button onclick="addProduct(event)">Aggiungi</button>
      <ul id="productList"></ul>
    </div>
    <script>
      function addProduct(event) {                      // //il parametro event fa riferimento alla proprietà onsubmit messa nel form 
        event.preventDefault();                        //preveniamo il comportamento do defaul di invio automatico
        const myinput = document.querySelector("input"); //richiamiamo l'input per il riferimento di dove prendere i valoroi di task
        const ul = document.getElementById("productList");// rihiamiamo productList fa riferimento a dove aggiungere i task

        
        const lista = document.createElement("li");         //creiamo un elemento html li
        lista.innerHTML = `<input type="checkbox"> ${myinput.value}`; //aggiorniamo il li e all'interno mettiamo come valore una checkobox e il valore dell'input 

        ul.appendChild(lista);   //aggiunge il list item creato precedentemente alla lista ul 
        myinput.value= "";     //svuota il campo di testo dopo aver aggiunto 

      }
      addProduct()

    </script>
  </body>
</html>
