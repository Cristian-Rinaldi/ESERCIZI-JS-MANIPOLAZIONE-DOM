<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <div id="container">
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" class="form-input" id="firstName" placeholder="Mario" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" class="form-input" id="lastName" placeholder="Rossi" />
      </div>
      <div>
        <label>Age:</label>
        <input type="number" class="form-input" id="age" placeholder="25" />
      </div>
      <button type="submit">iscriviti</button>
    </form>
  </div>

  <script>
    //Recuperare il valore di ciascun campo di input
    const form = document.querySelector("form");   //selezioniamo il form che è l'elemento da manipolare
    form.addEventListener("submit", (event) => {  //dal form ascolta per quesll'evento submit e passa una callback in questo caso arrow
      event.preventDefault()                       //preveniamo il comportamento di invio automatico del form
      const nome = document.getElementById("firstName").value;
      const cognome = document.getElementById("lastName").value;
      const eta = document.getElementById("age").value;
      console.log(nome, cognome, eta);
      //creare un oggetto person contenente le proprietà: firstName, lastName e age.
      const person = {
        firstName: "cristian",
        lastName: "rinaldi",
        age: 25,
      };
      console.log(person);
      //-----O P Z I O N E    1   C O R T A --------//
      form.setAttribute("dataPerson", JSON.stringify(person));   //setAttribute crea l'attributo e assega il valore accetta 2 parametri il primo è quale attibuto assegnare e il secondo paramettro corrisponde al valore da assegnare 
      //JSON.stringify(perdon) converte l'oggetto in stringa formato JSON
      console.log(form);
    })
