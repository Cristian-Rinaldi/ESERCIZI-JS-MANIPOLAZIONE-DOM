<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // l'elemento padre di ul.                         UTILIZZO DI       PARENT ELEMENT
        const ul = document.querySelector('ul');
        console.log(ul.parentElement);

        // il secondo elemento figlio di ul                UTILIZZO DI         .CHILDREN
        const myli= ul.children[1]
        console.log(myli)

        // l'elemento fratello successivo del secondo li.  UTILIZZO DEL    .NEXT ELEMENT SIBLING
        const terzoFiglio= myli.nextElementSibling
        console.log(terzoFiglio)
        
        // l'elemento fratello precedente del secondo li.  UTILIZZO DEL      .PREVIOUS ELEMENT SIBLING 
        const primoFiglio= myli.previousElementSibling
        console.log(primoFiglio)

    </script>
</body>

</html>
