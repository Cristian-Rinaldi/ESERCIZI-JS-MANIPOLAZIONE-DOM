<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>

    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
   <!-- nome -->       <label for="firstname">Name</label>
               <input type="text" name="firstname" class="firstname" placeholder="firstname">
   <!-- cognome -->    <label for="lastname">Surname</label>
               <input type="text" name="lastname" class="lastname" placeholder="lastname">
               <label for="email">Email</label>
    <!--email -->        <input type="email" name="email" class="email" placeholder="email">
    </div>

    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>

    const nome = document.querySelector(".firstname");
    const lastname = document.querySelector(".lastname");
    const email = document.querySelector(".email");
    const bottone = document.querySelector(".btn");
    const span=document.querySelector(".title-name")

    bottone.addEventListener("click", ()=>{
        const valoreNome= nome.value;
        const valoreLastname= lastname.value;
        const valoreEmail= email.value;
        
        function salvaDatiLocale(){
            if ( valoreNome && valoreLastname && valoreEmail){
         localStorage.setItem("firstname", valoreNome);
        localStorage.setItem("lastname", valoreLastname);
        localStorage.setItem("email", valoreEmail);
    }
}
salvaDatiLocale();
span.innerText= `${valoreNome}` 
    })
    const salvataggioNome= localStorage.getItem("firstname")
    if(salvataggioNome){
       span.innerText= salvataggioNome
    }

   
    

    </script>
</body>

</html>
