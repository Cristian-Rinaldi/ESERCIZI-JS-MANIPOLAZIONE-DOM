<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel session storage. -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome -Fai in modo che questi dati si salvino nel session storage -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
    </div>
    <button onclick="salvaDati()" class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
        const name = document.querySelector(".firstname");
        const lastname = document.querySelector(".lastname");
        const email = document.querySelector(".email");
        const botton = document.querySelector(".btn")

        function salvaDati(){
          const valoreName = name.value
          const valoreLastname= lastname.value
          const valoreEmail= email.value
          if ( valoreName&& valoreLastname&&valoreEmail){
            sessionStorage.setItem("firstname", valoreName)
            sessionStorage.setItem("lastname", valoreLastname)
            sessionStorage.setItem("email", valoreEmail)
          }
          const span=document.querySelector(".title-name")
          span.innerText= valoreName
        }

        const salvaName= sessionStorage.getItem("firstname")
     
        if(salvaName){
            const span=document.querySelector(".title-name")
            span.innerText= `${salvaName} `
        }
        

    </script>
</body>
<!-- Lo scopo di questo task è di salvare tutti i dati di un form nel session storage. -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome -Fai in modo che questi dati si salvino nel session storage -->
